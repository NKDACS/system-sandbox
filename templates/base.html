<!DOCTYPE html>
{% load static %}
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>
    <!-- 引入bootstrap的css文件 -->
    <link rel="stylesheet" href="{% static 'bootstrap/css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'toastr/toastr.min.css' %}">
    <link rel="stylesheet" href="{% static 'style.css' %}">
    <link rel="shortcut icon" href="{% static 'img/favicon.ico' %}">
</head>
<body>
    <!-- 引入导航栏 -->
    {% include 'header.html' %}
    <!-- 预留具体页面的位置 -->
    {% block body %}
    {% block content %}{% endblock content %}
    {% endblock body %}
    <!-- 引入注脚 -->
    {% include 'footer.html' %}
    <script src="{% static 'jquery.min.js' %}"></script>
    <script src="{% static 'popper.js' %}"></script>
    <script src="{% static 'bootstrap/js/bootstrap.min.js' %}"></script>
    <script src="{% static 'toastr/toastr.min.js' %}"></script>
    <script>
        $(document).ready(function(){
            $.get("{% url 'anounce_list' 5 %}", {}, function(resp){
                for(var k=0;k<resp['list'].length;k++){
                    i = resp['list'][k]
                    console.log(i)
                    j = '<a href="/anounce/' + i['id'] + '/" class="list-group-item list-group-item-action"'
                        + ' style="padding: 0.5rem;">'
                        + '<div class="d-flex w-100 justify-content-between"><span class="mb-1">'
                        + i['title'] + '</span> <small>' + i['public_time'] + '</small></div></a>'
                    $(".anounce_list").append(j)
                }
            })
        })
    </script>
</body>
</html>
