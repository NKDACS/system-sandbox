<!-- extends表明此页面继承自 base.html 文件 -->
{% extends "base.html" %}
{% load static %}
{% block title %}{{anounce}}{% endblock title %}
{% block body %}
<div class="container" style="padding-top:3rem; padding-bottom: 5rem;">
    <h3>{{anounce.title}}</h3>
    <p>{{anounce.public_time | date:'Y-m-d H:i:s' }}</p>
    <div class="row">
    {{anounce.content | safe}}
    </div>
</div>
{% endblock body %}
