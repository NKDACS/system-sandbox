<!-- extends表明此页面继承自 base.html 文件 -->
{% extends "base2.html" %}
{% load static %}
{% block title %}修改公告{% endblock %}
{% block body %}
<div class="container">
    <div class="col-md-10 col-md-offset-4" style="margin:3rem;">
    <form class='form-anounce' action="{% url 'anounce_edit' anounce.id %}" method="post">
        {% csrf_token %}
        {% for field in anounce_form %}
        <div class="form-group">
            {{ field.errors }}
            {{ field.label_tag }}
            {{ field }}
        </div> 
        {% endfor %}
        <button type="reset" class="btn btn-light pull-left">重置</button>
        <a href="{% url 'anounce_index' %}">
        <button type="button" class="btn btn-secondary">返回</button>
        </a>
        <button type="submit" class="btn btn-primary pull-right">保存</button>
    </form>
    </div>
    <br/><br/>
</div> <!-- /container -->
<script>
onload=function () {
    message = '{{message}}'
    console.log(message)
    toastr.options.positionClass = 'toast-top-center';
    if (message != '') {
        if (message.indexOf('成功') != -1) {
            toastr.success(message)
        } else {
            toastr.warning(message)
        }
    }
    $("#id_public_time").datetimepicker( {
         format:'Y-m-d H:i',
      });
};
</script>
{% endblock body %}
